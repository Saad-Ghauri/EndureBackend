{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script> 
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <title>Welcome To Endure Industries</title>

<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="text-center">
    <h1 class="text-4xl font-extrabold mb-6 text-gray-800">Welcome to <span class="font-extrabold text-transparent text-6xl bg-clip-text bg-gradient-to-r from-indigo-700 to-pink-600">Endure Industries</span></h1>

    <a href="{% url 'characteristics' %}" class="inline-block">
